<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Versos & Programación</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      font-family: 'Roboto', sans-serif;
      color: #3b0a45;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      margin: 40px 0 20px 0;
      text-align: center;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0;
      color: #8b004f;
      text-shadow: 1px 1px 4px #4a0030;
    }
    main {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(139,0,79,0.3);
      max-width: 600px;
      width: 90%;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 15px;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #d45c7e;
      font-size: 1rem;
    }
    button {
      background: #8b004f;
      color: white;
      font-weight: 700;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    #verses {
      margin-top: 25px;
      font-size: 1.2rem;
      white-space: pre-line;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fffdfc;
      color: #530033;
    }
    footer {
      margin: 30px 0;
      font-size: 0.9rem;
      color: #600042;
    }
  </style>
</head>
<body>
  <header>
    <h1>Versos & Programación</h1>
    <p>Deja que tus palabras inspiren poesía</p>
  </header>
  <main>
    <label for="inputWords">Introduce palabras clave para el verso:</label>
    <input id="inputWords" type="text" placeholder="Ej: amor luna distancia" />

    <button id="generateBtn">Generar Verso con IA</button>
    <button id="downloadImage">Descargar como Imagen</button>
    <button id="downloadPDF">Descargar como PDF</button>

    <section id="verses"></section>
  </main>
  <footer>
    ❤️ Hecho con amor, IA y poesía ❤️
  </footer>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const versesEl = document.getElementById("verses");

    generateBtn.addEventListener("click", async () => {
      const userWords = document.getElementById("inputWords").value.trim();
      if (!userWords) {
        versesEl.textContent = "Por favor, introduce al menos una palabra.";
        return;
      }

      versesEl.textContent = "Generando verso con IA...";

      const prompt = `Escribe un poema breve con las siguientes palabras: ${userWords}.`;

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/gpt2", {
          method: "POST",
          headers: {
            Authorization: "Bearer TU_TOKEN_AQUI",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            inputs: prompt,
            parameters: { max_new_tokens: 80, temperature: 0.8 },
          }),
        });

        const data = await response.json();
        const output = data[0]?.generated_text || "La IA no pudo generar el verso. Intenta nuevamente.";
        const trimmed = output.replace(prompt, "").trim();
        versesEl.textContent = trimmed;
      } catch (err) {
        console.error(err);
        versesEl.textContent = "Ocurrió un error al conectar con la IA.";
      }
    });

    document.getElementById("downloadImage").addEventListener("click", () => {
      html2canvas(versesEl).then(canvas => {
        const link = document.createElement("a");
        link.download = "verso.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    });

    document.getElementById("downloadPDF").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = versesEl.textContent;
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 15, 20);
      doc.save("verso.pdf");
    });
  </script>
</body>
</html>
